<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8-puzzle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>
        8-Puzzle Game
    </h1>
    <h2 id="h2">
        This is the goal state. Click "PLAY" to scramble the puzzle or "RESET" to return to the goal state!
    </h2>
    <table id="tableID" style="cursor: crosshair;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>8</td>
            <td> </td>
            <td>4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>6</td>
            <td>5</td>
        </tr>
    </table>

    <div id="row">
        <button id="Btn">
            PLAY
        </button>
        <button id="replay">
            RESET
        </button>
    </div>

    <script src="scripts/script_table.js"></script>

</body>

</html>
